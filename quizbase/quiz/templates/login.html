<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<base href="http://bklewis.master.cs.haverford.edu" />
	<title>Login to QuizBase</title>
	<link rel="stylesheet" type="text/css" href="{% static "base.css" %}">
</head>
<body>
<div class="login">
<h1 class="centerme">QuizBase</h1>

	{% if form.errors %}
	<p>Your username and password combination is invalid.</p> 
	{% endif %}

	<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
		{% csrf_token %}
		<table>
			<tr>
				<td>{{ form.username.label_tag }}</td>
				<td>{{ form.username }}</td>
			</tr>
			<tr>
				<td>{{ form.password.label_tag }}</td>
				<td>{{ form.password }}</td>
			</tr>
		</table>

		<input id="loginbut" type="submit" value="login"/>
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
	</div>

</body>
</html>
