{% extends 'base.html' %}
{% block content %}
<h1>Take a Quiz</h1>
<h4>Your Available Quizzes</h4>
<ul>
{% for quiz in quizList %}
    <li><a href="/quizme/{{ quiz.id }}/ready/">{{ quiz.name }}</a></li>
{% empty %}
    <li>Looks like you don't have any quizzes available at the moment. Time to relax!</li>
{% endfor %}
</ul>
{% endblock %}
